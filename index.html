<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gbolahan Technical Profile</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/minireset.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animations.css">
  <script src="./js/main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>
<body>
  <div id="wallpaper" class="wallpaper" data-image="./images/ivana.jpg"></div>
  <div class="content">
    <aside class="side">
      <figure id="picture" class="picture">
        <div class="picture-shadow"></div>
        <img class="picture-image" id="pictureImage" 
             data-image="./images/alex.jpg"
             src="./images/alex.jpg"
             alt="Portrait of Gbolahan Olagunju" 
             width="320"
             height="320">
      </figure>
    </aside>
    <main class="about">
      <h1 class="name">
        Hi, I'm Olagunju Gbolahan
      </h1>
      <p class="job">Tech Recruiter</p>
      <hr class="hr">
      <div class="description">
        <p>
          I spend my time travelling the world, helping startups 
          and tech businesses hire the best people
        </p>
      </div>
      <div class="contact">
        <a href="#" class="button"> Get in touch</a>
      </div>
      <ul class="social">
          <li>
              <a>
                <i class="fab fa-twitter"></i>
              </a> 
          </li>
          <li> 
              <a>
                  <i class="fab fa-github"></i>
              </a>
          </li> 
          <li>
              <a>
                <i class="fab fa-linkedin"></i>
              </a> 
          </li>
      </ul>
    </main>
  </div>
  <noscript>
      <style type="text/css">
        .wallpaper {
          animation-name: zoomOut;
    }
        .picture {
          animation-name: dropIn;
    } </style>
    </noscript>
</body>
</html>
